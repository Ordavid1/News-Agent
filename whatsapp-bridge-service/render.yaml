services:
  - type: web
    name: whatsapp-bridge
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    numInstances: 1
    disk:
      name: wa-auth-store
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_KEY
        generateValue: true
      - key: AUTH_STORE_PATH
        value: /data/auth_store
      - key: SAAS_WEBHOOK_URL
        sync: false
      - key: SAAS_WEBHOOK_SECRET
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: MESSAGES_PER_MINUTE
        value: "15"
      - key: MESSAGES_PER_HOUR
        value: "100"
      - key: MIN_MESSAGE_DELAY_MS
        value: "1000"
      - key: MAX_MESSAGE_DELAY_MS
        value: "3000"
      - key: MAX_RECONNECT_RETRIES
        value: "5"
      - key: CIRCUIT_RESET_TIMEOUT_MS
        value: "300000"
