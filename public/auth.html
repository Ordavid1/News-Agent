<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AI News Agent âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-purple: #a855f7;
            --glow-pink: #ec4899;
            --glow-blue: #3b82f6;
            --glow-cyan: #06b6d4;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
        }
        
        .glow-text {
            background: linear-gradient(to right, var(--glow-purple), var(--glow-pink), var(--glow-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.5));
        }
        
        .neon-border {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                              linear-gradient(45deg, var(--glow-purple), var(--glow-pink), var(--glow-blue), var(--glow-cyan));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        
        .magic-button {
            background: linear-gradient(to right, var(--glow-purple), var(--glow-pink));
            transition: all 0.3s ease;
        }
        
        .magic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="neon-border p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 glow-text">Welcome to the Future! ðŸš€</h1>
                <p class="text-gray-400">Sign in to unleash your AI News Agent</p>
                <div id="testModeIndicator" class="hidden mt-4 bg-yellow-500/20 border border-yellow-500/50 text-yellow-400 px-3 py-2 rounded-lg text-sm inline-block">
                    ðŸ§ª Test Mode: Use any email with password "test123"
                </div>
            </div>

            <button id="googleSignIn" class="w-full bg-white text-gray-900 rounded-full px-6 py-3 font-semibold hover:bg-gray-100 transition-all duration-200 flex items-center justify-center gap-3 mb-4">
                <svg width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.20456C17.64 8.56637 17.5827 7.95274 17.4764 7.36365H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5614V15.8196H14.9564C16.6582 14.2527 17.64 11.9455 17.64 9.20456Z" fill="#4285F4"/>
                    <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5613C11.2418 14.1013 10.2109 14.4204 9 14.4204C6.65591 14.4204 4.67182 12.8372 3.96409 10.71H0.957275V13.0418C2.43818 15.9831 5.48182 18 9 18Z" fill="#34A853"/>
                    <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59319 3.68182 9.00001C3.68182 8.40683 3.78409 7.83001 3.96409 7.29001V4.95819H0.957275C0.347727 6.17319 0 7.54774 0 9.00001C0 10.4523 0.347727 11.8268 0.957275 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                    <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-purple-500/30"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-black text-gray-400">or sign in with magic âœ¨</span>
                </div>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-white transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-white transition-colors">
                </div>
                <button type="submit" class="w-full magic-button text-white rounded-full px-6 py-3 font-semibold">
                    Sign In with Magic âœ¨
                </button>
            </form>

            <p class="text-center text-gray-400 text-sm mt-6">
                Don't have an account? 
                <a href="#" id="showRegister" class="text-purple-400 hover:text-purple-300">Join the revolution â†’</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
